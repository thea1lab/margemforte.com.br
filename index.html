    <!-- JSON-LD: FAQPage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "O que são os modelos de negócio na calculadora de margem?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "São templates prontos para diferentes tipos de negócio (confeitaria, consultoria, freelancer, prestador de serviço, artesanato e personalizado). Cada modelo já vem com itens de custo típicos daquele segmento, facilitando o preenchimento da calculadora."
            }
          },
          {
            "@type": "Question",
            "name": "Para que serve a margem desejada na calculadora?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "A margem desejada é a margem de lucro-alvo (em %) que você quer atingir sobre o preço de venda. Ela calcula o preço mínimo que você deve cobrar e o desconto máximo que pode conceder sem ficar abaixo dessa margem. Fórmula: Preço mínimo = Custo total / (1 - Margem)."
            }
          },
          {
            "@type": "Question",
            "name": "Por que 100% de margem de lucro é indefinido?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Porque a fórmula divide por (1 - margem). Com 100%, esse termo vira zero e a divisão é impossível. Se você pensou em dobrar o custo, isso é 100% de markup, que equivale a 50% de margem."
            }
          },
          {
            "@type": "Question",
            "name": "Qual a diferença entre margem de lucro e markup?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Margem = (Preço - Custo) / Preço. Markup = (Preço - Custo) / Custo. Exemplo: custo R$60, preço R$100 = 40% margem, 66,7% markup. 100% de markup equivale a 50% de margem (dobrar o custo)."
            }
          },
          {
            "@type": "Question",
            "name": "Como preencher os campos da calculadora de margem?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Escolha um modelo de negócio, preencha os itens de custo (valor em R$, horas x taxa horária, ou quantidade x preço unitário), informe o valor do serviço e a margem desejada. Você pode adicionar, remover ou renomear itens de custo livremente."
            }
          },
          {
            "@type": "Question",
            "name": "Como calcular a margem de lucro real do meu negócio?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Margem real = (Preço - Custos variáveis - Custos fixos proporcionais - Impostos) / Preço × 100. Inclua todos os custos (deslocamento, materiais, mão de obra, aluguel, energia, impostos) para não superestimar o lucro."
            }
          },
          {
            "@type": "Question",
            "name": "Como incluir impostos no cálculo de margem de lucro?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Aplique a alíquota do seu regime tributário sobre o preço de venda: MEI ~5%, Simples Nacional Anexo III ~6%, Simples Nacional Anexo V ~15,5%, Lucro Presumido ~16,33%. A margem líquida desconta o imposto do lucro bruto."
            }
          },
          {
            "@type": "Question",
            "name": "Por que incluir custos fixos no cálculo de margem?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Custos fixos (aluguel, energia, contador, seguros) são despesas mensais independentes do volume de serviços. Sem incluí-los, sua margem parece maior do que realmente é. A calculadora faz o rateio automático: total de custos fixos / quantidade de serviços por mês."
            }
          },
          {
            "@type": "Question",
            "name": "Qual a diferença entre margem bruta e margem líquida?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Margem bruta = (Valor - Custo total) / Valor × 100, sem impostos. Margem líquida = (Valor - Custo total - Impostos) / Valor × 100, é o que sobra de fato no seu bolso. Muitos negócios parecem lucrativos pela margem bruta, mas operam em prejuízo quando se consideram os impostos."
            }
          }
        ]
      }
    </script>
