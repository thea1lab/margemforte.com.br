    <!-- SEO basico -->
    <title>Margem Forte — Calculadora de Margem de Lucro Real para seu Negócio</title>
    <meta name="description" content="Calcule a margem de lucro real do seu negócio incluindo custos fixos, variáveis e impostos. Ferramenta gratuita para prestadores de serviço, confeitarias, freelancers e consultores." />
    <meta name="keywords" content="calculadora de margem, margem de lucro, margem vs markup, preço de venda, custo fixo, MEI, Simples Nacional, precificação" />
    <meta name="author" content="Margem Forte" />
    <link rel="canonical" href="https://margemforte.com.br/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Margem Forte — Calculadora de Margem de Lucro Real" />
    <meta property="og:description" content="Descubra a margem real do seu negócio. Inclua custos fixos, variáveis e impostos para não errar na precificação." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://margemforte.com.br/" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="Margem Forte" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Margem Forte — Calculadora de Margem de Lucro Real" />
    <meta name="twitter:description" content="Calcule a margem real do seu negócio incluindo todos os custos e impostos." />

    <!-- JSON-LD: WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Margem Forte",
      "url": "https://margemforte.com.br",
      "description": "Calculadora de margem de lucro real com custos fixos, variáveis e impostos",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "BRL" },
      "inLanguage": "pt-BR"
    }
    </script>

    <!-- JSON-LD: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Qual a diferença entre margem e markup?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Margem = (Preço - Custo) / Preço. Markup = (Preço - Custo) / Custo. Exemplo: custo R$60, preço R$100 = 40% margem, 66,7% markup."
          }
        },
        {
          "@type": "Question",
          "name": "Como calcular a margem de lucro real?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Margem real = (Preço - Custos variáveis - Custos fixos proporcionais - Impostos) / Preço x 100. Inclua todos os custos para não superestimar o lucro."
          }
        },
        {
          "@type": "Question",
          "name": "Como incluir impostos no cálculo de margem?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Aplique a alíquota do seu regime tributário (MEI ~5%, Simples Nacional 6-15%, Lucro Presumido ~16%) sobre o preço de venda e subtraia do lucro bruto."
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
